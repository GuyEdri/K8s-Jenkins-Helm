<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    <h1>Search History</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('views.download_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>    
</body>
</html>
