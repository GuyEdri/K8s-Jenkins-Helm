<!DOCTYPE html>
<html>
<head>
  <title>City/Country Input</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
        background-color: {{ bg_color }};
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather forecast for the week</h1>
    
    <a href="/history" class="btn btn-primary">View History</a>
    
    <form action="/" method="POST">
      <div class="input-group">
        <span class="input-group-text">City/Country:</span>
        <input type="text" class="form-control" placeholder="Enter a city or country" aria-label="City/Country" name="location" aria-describedby="inputGroupAddon">
        <button type="submit" class="btn btn-primary" value="get_api">Submit</button>
      </div>
    </form>
  </div>
  <div class="container_2">
    <h2 class="title">Weather Forecast</h2>

    {% for item in data_list %}
        {% if item.is_forecast %}
            <div class="forecast-item">
                <h3>Date: {{ item.date }}</h3>
                <p>Time: {{ item.time }}</p>
                <p>Temperature: {{ item.temp }} Â°C</p>
                <p>Humidity: {{ item.humidity }}%</p>
            </div>
        {% else %}
            <p class="{% if item|length > 2 %}city{% else %}country-code{% endif %}">{{ item }}</p>
        {% endif %}
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
